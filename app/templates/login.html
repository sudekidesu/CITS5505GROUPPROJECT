<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">
</head>
<body>
<div class="modal-wrap">
  <div class="modal-bodies">
    <div class="modal-body modal-body-step-1 is-showing">
      <div class="title">Log In</div>
      <div class="description">Hello there, Log In</div>
      <input type="username" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <div class="text-center">
        <button id="submit" class="button">LOG IN</button>
        <a href="/register"><div class="button">Create an account</div></a>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="{{ url_for('static', filename='js/pages/login.js') }}" type="module"></script>
